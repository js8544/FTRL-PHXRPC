syntax = "proto3";

package ftrl;

import "google/protobuf/wrappers.proto";
import "google/protobuf/empty.proto";

import "phxrpc/rpc/phxrpc.proto";

message AdvertisementRequest{
	int64 user_id = 1;
}

message AdvertisementResult{ 
	int64 ad_id = 1;
}

message AdvertisementFeedback{
	int64 user_id = 1;
	int64 ad_id = 2;
	bool feedback = 3;

}
service Advertisement{

	rpc Advertisement(AdvertisementRequest) returns (AdvertisementResult){
		option(phxrpc.CmdID) = 1;
		option(phxrpc.OptString) = "u:";
		option(phxrpc.Usage) = "-u <user_id>";
	}

	rpc Feedback(AdvertisementFeedback) returns (google.protobuf.Empty){
		option(phxrpc.CmdID) = 2;
		option(phxrpc.OptString) = "ad: f:";
		option(phxrpc.Usage) = "-ad <advertisement_id> -f <feedback>";
	}
}